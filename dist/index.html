<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Calendar Telenet Innovation Center, smart office TIC IOT">
  <script src="https://www.google.com/recaptcha/api.js" async defer>
  </script>
  <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
  <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.snow.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Calendar</title>
<link href="./assets/css/app.css" rel="stylesheet"></head>
  <!-- [if !IE] -->
<body>
  
  <nav class="navbar">
      <div class="navbar--form">
      </div>
  
      <div class="navbar-plus">
        <span class="add-event">
          <i class="fas fa-plus"></i>
        </span>
  </nav>
  

  <header class="month">
    <div class="navbar--homepage">
      <img src="assets/media/telenet_logo.png" alt="logo" width="35px" height="35px">
    </div>
    <div class="month-back">
      <i class="fas fa-caret-left"></i>
    <span class="month-back-txt">
      back
    </span>
  </div>
    <h1 class="title"></h1>
    <div class="previous--month">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="next--month">
        <i class="fas fa-arrow-right"></i>
    </div>
    <div class="space">
      <!-- <select name="display" id="wdm">
        <option value="week">week</option>
        <option value="day">day</option>
        <option value="month" selected>month</option>
      </select> -->
    </div>
  </header>

  <div id="loading" class="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>


  <main>
    <div class="calendar-days">
    </div>
    <div class="calendar-grid">
      
    </div>
  </main>



  <div class="weekly">
  </div>
  <div class="info"></div>
  <div class="send">
    <div class="svg-container">    
        <svg class="ft-green-tick" xmlns="http://www.w3.org/2000/svg" height="35" width="35" viewBox="0 0 48 48" aria-hidden="true">
            <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22"/>
            <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17"/>
          </svg>
        </div>
        <span class="text">
            Your meeting has been sent successfully.
        </span>  
  </div>

  <!-- <div class="ajax_update">
    <div class="ajax_delete"></div>
    <div class="ajax_txt"></div>
  </div> -->
  <script src="//cdn.quilljs.com/1.3.6/quill.js" async defer></script>
<script type="text/javascript" src="./assets/js/app.bundle.js"></script></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Calendar</title>
</head>
<body>
  
  <nav class="navbar">
    <div class="navbar--homepage">
      <img src="./assets/media/telenet_logo.png" alt="logo" width="35px" height="35px">
      <span class="add-event">
        <i class="fas fa-plus"></i>
      </span>
    </div>
  </nav>
  

  <header class="month">
    <div class="month-back">
        <i class="fas fa-caret-left"></i>
      <span class="month-back-txt">
        back
      </span>
    </div>
    <h1 class="title"></h1>
    <div class="previous--month">
      <i class="fas fa-arrow-left"></i>
    </div>
    <div class="next--month">
        <i class="fas fa-arrow-right"></i>
    </div>
    <!-- <div class="login">Admin</div> -->
    <div class="return"></div>
  </header>
  <main>
    <div class="calendar-days">
    </div>
    <div class="calendar-grid">
      
    </div>
  </main>
  <!-- <div class="calendar-grid-hours">
  </div> -->
  <div class="info">
  </div>

  <div class="spinner"></div>
</body>
</html>
